<h1>Eshop</h1>
<div class="client">
    <div class = "registerClient">
        <div class="page-container">
            <div class="registerClient">
              <form #clientForm="ngForm" class="client-form content-box">
                <div>
                  <h2>Register a client</h2>
                </div>
                <div class="form-field">
                  <label for="id">Client id: </label>
                  <input name="id" type="text" [(ngModel)]="formData.id" placeholder="Enter client id" required>
                </div>
                <div class="form-field">
                  <label for="name">Client full name:</label>
                  <input name="name" type="text" [(ngModel)]="formData.name" placeholder="Enter full name" required>
                </div>
                <div class="form-field">
                  <label for="email">Client email:</label>
                  <input name="email" type="text" [(ngModel)]="formData.email" placeholder="Enter client email" required>
                </div>
                <button pButton (click)="SubmitClient()" label="Submit" [disabled]="!clientForm.form.valid"></button>
              </form>
            </div>
            <div class="registerProduct">

                <form #productForm="ngForm" class="product-form content-box">
                  <div>
                    <h2>Register a product</h2>
                  </div>
                  <div class="form-field">
                    <label for="id">Product id: </label>
                    <input name="id" type="text" [(ngModel)]="formData2.id" placeholder="Enter product id" required>
                  </div>
                  <div class="form-field">
                    <label for="name">Product name:</label>
                    <input name="name" type="text" [(ngModel)]="formData2.name" placeholder="Enter product name" required>
                  </div>
                  <div class="form-field">
                    <label for="description">Product description:</label>
                    <input name="description" type="text" [(ngModel)]="formData2.description" placeholder="Enter product description" required>
                  </div>
                  <div class="form-field">
                    <label for="price">Enter product Price:</label>
                    <input name="price" type="number" [(ngModel)]="formData2.price" placeholder="Enter product price" required />
                  </div>
                  <button pButton (click)="Submit()" label="Submit" [disabled]="!productForm.form.valid"></button>                  
                </form>
              </div>
          </div>
          
          <div class="getForms">
            <div>
                <h2>Actions:</h2>
              </div>
            <div class="content-box">

              <form #getForm="ngForm" class="get-form horizontal-layout">
                <div class="form-field">
                  <label for="city1">City 1:</label>
                  <p-listbox required
                    [options]="cities" 
                    [(ngModel)]="selectedCity1" 
                    name="city1" 
                    optionLabel="label" 
                    [style]="{'width':'10rem'}" 
                    [listStyle]="{'max-height': '220px'}">
                  </p-listbox>
                </div>
                <div class="form-field">
                  <label for="city2">City 2:</label>
                  <p-listbox required
                    [options]="cities" 
                    [(ngModel)]="selectedCity2" 
                    name="city2" 
                    optionLabel="label" 
                    [style]="{'width':'10rem'}" 
                    [listStyle]="{'max-height': '220px'}">
                  </p-listbox >
                  <div class="form-field2">
                    <label for="id">Id: </label>
                    <input name="id" type="text" [(ngModel)]="formData2.id" placeholder="Enter id" required>
                  </div>
                </div>
                <button pButton class="getFormButton" (click)="Submit()" label="Submit action" [disabled]="!getForm.form.valid"></button>
              </form>
            </div>
          </div>
          
    </div>
</div>
